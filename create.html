<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestPro | Test Yaratish</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
        }
    </script>
</head>
<body class="dashboard-body">

    <aside class="sidebar">
        <div class="logo"><h2>TestPro</h2></div>
        <nav>
            <a href="dashboard.html"><i class="fas fa-home"></i> Asosiy</a>
            <a href="create.html" class="active"><i class="fas fa-plus-circle"></i> Test Yaratish</a>
            <a href="history.html"><i class="fas fa-history"></i> Natijalarim</a>
            <a href="admin.html" id="adminLink" style="display: none;"><i class="fas fa-user-shield"></i> Admin Panel</a>
        </nav>
        <div class="sidebar-footer">
            <button id="themeToggle" class="btn-icon"><i class="fas fa-moon"></i></button>
            <button id="logoutBtn" class="btn-icon"><i class="fas fa-sign-out-alt"></i></button>
        </div>
    </aside>

    <main class="main-content">
        <header>
            <h1>Yangi Test Yuklash</h1>
            <p>Fayl tanlang va test parametrlarini sozlang.</p>
        </header>

        <section class="glass-card" style="max-width: 600px; margin-top: 20px;">
            <div class="input-group" style="margin-bottom: 20px;">
                <label><i class="fas fa-heading"></i> Test nomi:</label>
                <input type="text" id="testTitle" placeholder="Masalan: 1-chorak yakuniy imtihoni">
            </div>

            <div class="input-group" style="margin-bottom: 20px;">
                <label><i class="fas fa-book"></i> Fan nomi:</label>
                <input type="text" id="subjectInput" placeholder="Masalan: Matematika, Tarix...">
            </div>

            <div class="input-group" style="margin-bottom: 20px;">
                <label><i class="fas fa-eye"></i> Test ko'rinishi:</label>
                <select id="visibilitySelect" style="width: 100%; padding: 12px; border-radius: 8px; background: rgba(255,255,255,0.1); color: white; border: 1px solid var(--glass-border);">
                    <option value="public" style="background: #2c3e50;">Hamma uchun ochiq (Public)</option>
                    <option value="private" style="background: #2c3e50;">Faqat kod orqali (Private)</option>
                </select>
            </div>

            <div class="input-group" style="margin-bottom: 30px;">
                <label><i class="fas fa-file-upload"></i> TXT faylni tanlang:</label>
                <input type="file" id="fileInput" accept=".txt">
                <p style="font-size: 0.8rem; opacity: 0.6; margin-top: 5px;">Format: Savol yoziladi, tagidan variantlar (+ belgisi to'g'ri javob uchun)</p>
            </div>

            <button id="uploadBtn" class="btn" style="width: 100%;">
                <i class="fas fa-cloud-upload-alt"></i> Testni Yuklash
            </button>
        </section>

        <footer class="app-footer">
            <p>&copy; 2026 TestPro. Muallif: <strong>Shodlik</strong></p>
        </footer>
    </main>

    <script type="module" src="create.js"></script>
    <script src="dark.js"></script>
</body>
                </html>
