<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestPro | Test Yaratish</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dashboard-body" style="justify-content: center; align-items: center;">

    <div class="glass-card" style="max-width: 500px;">
        <h2 style="text-align: center; margin-bottom: 20px;">Yangi Test Yaratish</h2>
                <nav>
            <a href="dashboard.html"><i class="fas fa-home"></i> Asosiy</a>
            <a href="create.html" class="active"><i class="fas fa-plus-circle"></i> Test Yaratish</a>
            <a href="history.html"><i class="fas fa-history"></i> Natijalarim</a>
            <a href="admin.html" id="adminLink" style="display: none;"><i class="fas fa-user-shield"></i> Admin Panel</a>
                </nav>
        
        <div class="input-group">
            <input type="text" id="testTitle" placeholder="Test nomi (masalan: Frontend Asoslari)" required>
        </div>
        
        <div class="input-group">
            <input type="text" id="testDesc" placeholder="Test haqida qisqacha ma'lumot">
        </div>

        <div class="input-group" style="display: flex; gap: 10px; color: white;">
            <label><input type="radio" name="visibility" value="public" checked> Public (Ochiq)</label>
            <label><input type="radio" name="visibility" value="private"> Private (Yopiq)</label>
        </div>

        <div class="input-group">
            <label style="color: white; font-size: 0.9rem; margin-bottom: 5px; display: block;">TXT faylni yuklang:</label>
            <input type="file" id="fileInput" accept=".txt" style="padding: 10px; background: rgba(255,255,255,0.2);">
        </div>

        <button id="uploadBtn" class="btn btn-primary">Testni Bazaga Saqlash</button>
        <button onclick="window.location.href='dashboard.html'" class="btn btn-outline" style="margin-top: 10px;">Ortga qaytish</button>
        
        <p id="statusMsg" style="margin-top: 15px; color: #00f2fe; font-weight: bold; display: none;"></p>
    </div>

    <script type="module" src="create.js"></script>
</body>
</html>
