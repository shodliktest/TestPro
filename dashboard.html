<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestPro | Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
        }
    </script>
</head>
<body class="dashboard-body">

    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>TestPro</h2>
        </div>
        <nav>
            <a href="dashboard.html" class="active"><i class="fas fa-home"></i> Asosiy</a>
            <a href="create.html"><i class="fas fa-plus"></i> Yaratish</a>
            <a href="history.html"><i class="fas fa-history"></i> Tarix</a>
            <a id="adminLink" href="admin.html" style="display:none;"><i class="fas fa-user-shield"></i> Admin</a>
        </nav>
        <div class="sidebar-footer">
            <button id="themeToggle" class="btn-icon"><i class="fas fa-moon"></i></button>
            <button id="logoutBtn" class="btn-icon"><i class="fas fa-sign-out-alt"></i></button>
        </div>
    </aside>

    <main class="main-content">
        <header>
            <h1>Xush kelibsiz, <span id="userEmail">Foydalanuvchi</span>! üëã</h1>
        </header>

        <section id="statsGrid" class="stats-grid">
            </section>

        <section id="testsContainer">
            <p style="text-align:center; padding:50px;">Ma'lumotlar yuklanmoqda... ‚è≥</p>
        </section>

        <footer class="app-footer">
            <p>&copy; 2026 <strong>TestPro</strong> | Muallif: Shodlik</p>
        </footer>
    </main>

    <div id="leaderboardModal" class="modal">
        <div class="modal-content glass-card">
            <div class="modal-header">
                <h2 id="modalTestTitle">Liderlar</h2>
                <button onclick="window.closeLeaderboard()" class="close-btn">&times;</button>
            </div>
            <div id="leaderboardLoading" style="display:none; text-align:center; padding:20px;">
                <i class="fas fa-spinner fa-spin"></i> Yuklanmoqda...
            </div>
            <table id="leaderboardTable" class="leaderboard-table" style="display:none;">
                <thead><tr><th>#</th><th>Foydalanuvchi</th><th>Natija</th></tr></thead>
                <tbody id="leaderboardBody"></tbody>
            </table>
            <div id="noResultsMsg" style="display:none; text-align:center; padding:20px;">Hali natija yo'q</div>
        </div>
    </div>

    <script type="module" src="dashboard.js"></script>
    <script src="dark.js"></script>
</body>
    </html>
